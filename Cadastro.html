<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nexus Creative</title>
    <link rel="stylesheet" href="Cadastro.css">
    <link rel="shortcut icon" href="Logo/Nexus Creative.png" type="image/x-icon">
</head>
<body>

    <!-- Fundo animado -->
    <canvas id="particles"></canvas>

    <div class="container">
        <div class="cadastro-card">
            <img src="Logo/Nexus Creative.png" alt="Logo Nexus Creative" class="logo">
            <h2>Crie sua conta</h2>
            <p>Junte-se à Nexus Creative e explore o mundo das melhores campanhas publicitárias!</p>

            <form id="formCadastro">
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha" required minlength="6">
                </div>

                <div class="input-group">
                    <label for="confirmar">Confirmar senha</label>
                    <input type="password" id="confirmar" placeholder="Confirme sua senha" required minlength="6">
                </div>

                <p id="erroSenha" class="erro-msg"></p>

                <button type="submit" class="btn-cadastrar">Cadastrar</button>

                <div class="extra">
                    <p>Já tem uma conta? <a href="Entrar.html">Entre agora</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Alerta de sucesso -->
    <div id="alertaSucesso" class="alerta-sucesso">
        <h3>✅ Cadastro concluído!</h3>
        <p>Bem-vindo à Nexus Creative!</p>
    </div>

    <script src="particles.js"></script>
    <script>
       form.addEventListener("submit", (e) => {
    e.preventDefault();

    if (senha.value !== confirmar.value) {
        erroSenha.textContent = '⚠️ As senhas não coincidem!';
        erroSenha.style.display = 'block';
        confirmar.classList.add('erro');
        return;
    }

    erroSenha.style.display = 'none';
    confirmar.classList.remove('erro');

    alertaSucesso.classList.add('ativo');

    // Simula cadastro + login
    localStorage.setItem("usuarioLogado", "true");

    // Redireciona após animação
    setTimeout(() => {
        window.location.href = "Propagandas.html";
    }, 2000);
});


    </script>
</body>
</html>
